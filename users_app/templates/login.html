{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title><i class="fa fa-registered" aria-hidden="true"></i>Login</title>
{% endblock title %}



{% block content %}

<div class="container"> 

    </br>

    <h2> Login en Taskmate</h2>

    </form>

</div>

{% endblock content %}
